<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <header>
      <h1>La mia Task List</h1>
    </header>

    <main>
      <!-- input e bottone per aggiungere task -->
      <section id="input-area">
        <input
          type="text"
          id="task-input"
          placeholder="Scrivi una nuova task..."
        />
        <button id="add-task-btn">Aggiungi</button>
      </section>

      <!-- lista delle task -->
      <ul id="task-list"></ul>
    </main>

    <footer>
      <p>EPICODE - To Do List</p>
    </footer>

    <script src="./scripts/script.js"></script>
  </body>
</html>
